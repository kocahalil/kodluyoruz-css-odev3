<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="nav-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
          </li>
          <li>
            <a class="appsbutton" href="#">
              <img src="/assets/appsbutton.svg" alt="Google apps" />
            </a>
          </li>
          <li>
            <a class="profilepic" href="#">
              <img src="/assets/profilepic.jpg" alt="User account" />
            </a>
          </li>
        </ul>
      </nav>
      <div class="main-container">
        <header>
          <img src="/assets/logo.png" alt="Google Logo" />
        </header>
        <main>
          <form action="#" method="get">
            <div class="searchbox">
              <div class="searchicon">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #aeafaf"
                ></i>
              </div>
              <input
                type="text"
                name="q"
                class="searchinput"
                aria-label="Search"
              />
              <div class="searchicons">
                <i class="fa-solid fa-microphone" style="color: #4a4b4d"></i>
                <i class="fa-solid fa-camera-retro" style="color: #4a4b4d"></i>
              </div>
            </div>
            <div class="buttons">
              <input type="submit" value="Google Search" class="btn" />
              <input type="submit" value="I'm Feeling Lucky" class="btn" />
            </div>
          </form>
        </main>
      </div>

      <footer>
        <div class="footer-content">
          <div class="footer-upper">
            <p>Sweden</p>
          </div>

          <div class="footer-under">
            <div class="footer-lefts">
              <a class="footer-left" href="#">About</a>
              <a class="footer-left" href="#">Advertising</a>
              <a class="footer-left" href="#">Business</a>
              <a class="footer-left" href="#">How Search works</a>
            </div>
            <div class="footer-rights">
              <a class="footer-right" href="#">Privacy</a>
              <a class="footer-right" href="#">Terms</a>
              <a class="footer-right" href="#">Settings</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
